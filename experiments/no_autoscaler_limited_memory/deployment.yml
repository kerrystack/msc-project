apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
spec:
  replicas: 1
  selector:
    matchLabels:
      run: php-apache
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      containers:
      - name: php-apache
        image: nginx
        ports:
        - name: web
          containerPort: 80
        resources:
          requests:
            memory: 3Mi
            cpu: 3m
          limits:
            memory: 4Mi
            cpu: 15m